<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
    <div id="calculator">
        <div >
            <input type="text" id="display" readonly>
        </div>
        <div class="row">
            <button class="button" id="operator-btn" onclick="clearToDisplay()">AC</button>
            <button class="button" id="operator-btn" onclick="dlt()">Del</button>
            <button class="button" id="operator-btn" onclick="appendToDisplay('%')">%</button>
            <button class="button" id="operator-btn" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" id="operator-btn" onclick="appendToDisplay('*')">X</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" id="operator-btn" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" id="operator-btn" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" id="operator-btn" onclick="calculate()">=</button>
        </div>
    </div>
</div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
